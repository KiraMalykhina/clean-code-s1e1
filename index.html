<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="hidden-header"></h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The table with Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <section class="task-add">
      <p id="add-new" class="add-task">
        <label for="new-task" class="add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
    </section>
    <section class="task-incomplete">
      <h2 class="title">Todo</h2>
      <ul id="incomplete-tasks" class="incomplete">
        <li class="item">
          <input type="checkbox" class="item__input-checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button item__edit">Edit</button>
          <button class="button item__delete">
            <img class="item__img-delete" src="./remove.svg" alt="Ð¡ross to remove from the list">
          </button>
        </li>
        <li class="item item_editMode">
          <input type="checkbox" class="item__input-checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="button item__edit">Save</button>
          <button class="button item__delete">
            <img class="item__img-delete" src="./remove.svg" alt="Cross to remove from the list">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-complete">
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" checked class="item__input-checkbox">
          <label class="item__label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="button item__edit">Edit</button>
          <button class="button item__delete">
            <img class="item__img-delete" src="./remove.svg" alt="Cross to remove from the list">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
